<div ng-controller="InstagramController" align="center">
    <div>With this simple service you can download your entire Instagram
        account.
    </div>
    <div>First enter your Instagram username, we will check it.</div>
    <br/>
    <br/>
    <form class="form-inline" id="formUsername"
          ng-submit="checkUsername(username)">
        <div class="form-group">
            <label class="sr-only" for="usernameInput">Amount (in
                dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control" id="usernameInput"
                       placeholder="username"
                       ng-model="username"
                       ng-disabled="isInputDisabled"
                       auto-focus>
            </div>
        </div>
        <button type="button" class="btn btn-primary"
                ng-click="checkUsername(username)"
                ng-disabled="isInputDisabled">
            <i class="fa fa-circle-o-notch fa-spin"
               ng-show="isInputDisabled"></i>
            Next
        </button>
    </form>
</div>
